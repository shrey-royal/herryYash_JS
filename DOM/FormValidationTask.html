<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Form</title>
    <style>
        body {
            font-size: 18px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <form name="myForm" onsubmit="return validateForm()" method="post" target="_blank">
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John Doe"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="johndoe@example.com"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="123-456-7890"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="birthdate">Date of Birth:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="interest1" name="interests" value="interest1">
        <label for="interest1">Interest 1</label><br>
        <input type="checkbox" id="interest2" name="interests" value="interest2">
        <label for="interest2">Interest 2</label><br>
        <input type="checkbox" id="interest3" name="interests" value="interest3">
        <label for="interest3">Interest 3</label><br><br>

        <label for="file">Upload Photo:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Add your form validation logic here
            return true; // Return true to allow form submission or false to prevent it
        }
    </script>
</body>
</html>
