<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Animation</title>
    <style>
        * {
            background-color: black;
            color: white;
        }

        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: lightsalmon;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: orangered;
        }

    </style>
</head>
<body>
    <button onclick="myAnimation()">Start</button>
    <div id="container">
        <div id="animate">My animation will go here</div>
    </div>

    <script>
        function myAnimation() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);

            function frame() {
                if(pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>
</body>
</html>
