<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor</title>
</head>
<body>
    <script>
        // Object Constructor
        function person(name, age, color) {
            this.name = name;
            this.age = age;
            this.color = color;
            this.language = "English";
        }

        var p1 = new person("John", 25, "blue");
        var p2 = new person("Amy", 20, "red");

        // p1.language = "English";

        // document.write(p1.color + "<br>");
        console.log(p1, p2);

    </script>
</body>
</html>
