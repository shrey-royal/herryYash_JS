<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Function</title>
</head>
<body>
    <h1>Named Function</h1>
    <script>
        function sayHi() {
            document.write("Hi");
        }
        sayHi();

        function ameeri() {
            document.write("Ameer Maanas, Herry Patel");
        }
        ameeri();
    </script>
</body>
</html>
