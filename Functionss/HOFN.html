<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order FN</title>
</head>
<body>
    <h1>Higher Order FN</h1>
    <script>
        function sayHi() {
            document.write("Hi" + "<br>");
        }
        function sayHello() {
            document.write("Hello" + "<br>");
        }
        function sayAmeer() {
            document.write("Ameer Maanas, Herry Patel" + "<br>");
        }
        function sayHerry() {
            document.write("Herry Patel, Ameer Maanas" + "<br>");
        }
        function sayHiHello(fn) {   // Higher Order Function
            fn();
        }
        sayHiHello(sayHi);
        sayHiHello(sayHello);
        sayHiHello(sayAmeer);
        sayHiHello(sayHerry);
    </script>
</body>
</html>
