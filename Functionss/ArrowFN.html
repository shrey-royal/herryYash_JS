<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow FN</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        var sayHi = () => {
            document.write("Hi");
        }
        sayHi();
        var ameeri = () => {
            document.write(" Ameer Maanas, Herry Patel");
        }
        ameeri();
    </script>
</body>
</html>
