<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name
                this.year = year
            }

            display() {
                console.log(`Name: ${this.name}, Year: ${this.year}`)
                // console.log("Name: " + this.name + ", Year: " + this.year);
            }

            date() {
                const date = new Date();
                return date.getFullYear();
            }
        }
        
        const car1 = new Car("Ford", 2014)
        const car2 = new Car("Audi", 2019)

        car1.display()
        car2.display()

        console.log(car1.date());
    </script>
</body>
</html>
