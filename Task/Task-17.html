<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-17</title>
</head>
<body>
    <script>
        var flag = false;
        var year = prompt("Enter a number");
        if(year%4 === 0) {  //=== is used to check the data type
            if(year % 100 === 0 && year % 400 !== 0 ) {
                flag = false;   //not a leap year
            }
            flag = true;
        } else {
            flag = false;
        }

        if(flag) {
            alert("Leap Year");
        } else {
            alert("Not a Leap Year");
        }
    </script>
</body>
</html>
